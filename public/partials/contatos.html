<div class="jumbotron">
  <h1 class="text-center">Cadastro de usuários</h1>
  <p ng-show="mensagem.texto">
    {{mensage.texto}}
  </p>
  <a ng-href="#/contato" class="btn btn-primary">Novo Usuário</a>
  <input ng-model="filtro" type="search" placeholder="parte do nome">
  <br />
  <p ng-show="contatos.length">
      Usuários cadastrados: {{contatos.length}}
  </p>
  <p class="text-info" ng-hide="contatos.length">
    Não há contatos cadastrados.
  </p>
  <div class="table-responsive">
    <table class="table table-hover">
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Emergencia</th>
        <th class="text-center">Ação</th>
      </tr>
      <tr ng-repeat="contato in contatos | filter: filtro">
        <td>
          <a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
        </td>
        <td>{{contato.email}}</td>
        <td>{{contato.emergencia.nome}}</td>
        <td class="text-center">
          <button ng-click="remove(contato)" class="btn btn-warning">Remover</button>
        </td>
      </tr>
    </table>
  </div>
</div>
